<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c35; 
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        h1{
            margin-bottom: 100px;
            font-size: 2em;
            
        }
        
        .countdown-container {
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .countdown-item {
            text-align: center;
            font-size: 2em;
        }

        .countdown-number {
            position: relative;
            width: 80px;
            height: 80px;
            background-color: #4caf50; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0px;
            animation: countdownAnimation 1s infinite alternate; 
        }

        @keyframes countdownAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        span{
            color: red;
        }
        span2{
            color: rgb(176, 52, 30);
        }
    </style>
    <title>countdown</title>
</head>
<body>
    <h1>We're under <span>Construction</span><p>Estimated Time Remaining is</p></h1>
    
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="countdown-number" id="days">00</div>
            <div>Days</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="hours">00</div>
            <div>Hours</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="minutes">00</div>
            <div>Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="seconds">00</div>
            <div>Seconds</div>
        </div>
    </div>

    <script>
        //  (YYYY, MM (0-indexed), DD, HH, MM, SS)
        const targetDate = new Date(2024, 8, 1, 0, 0, 0).getTime();

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeDifference = targetDate - currentDate;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = padZero(days);
                document.getElementById('hours').innerText = padZero(hours);
                document.getElementById('minutes').innerText = padZero(minutes);
                document.getElementById('seconds').innerText = padZero(seconds);
            } else {
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
            }
        }

        function padZero(number) {
            return number < 10 ? '0' + number : number;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
